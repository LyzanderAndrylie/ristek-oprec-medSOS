{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>RISTEK MedSOS - Beranda</title>
<script src="{% static 'information/script.js' %}" defer></script>
{% endblock meta %}

{% block content %}
<div id="content" class="p-8">
    <div class="welcome-message text-3xl text-center font-bold mb-8">
        Welcome back,<br>
        <span class="text-cyan-200">@{{ user.username }}</span>
    </div>
    <div class="feature-container">
        <form id="post-tweet" method="POST" class="flex flex-wrap justify-center gap-4 mb-8"
            data-posturl="{% url 'tweet_api:add_tweet' %}"
            data-userpk="{{ user.pk }}"
            data-deleteurl = "{% url 'tweet_api:delete_tweet' pk=0 %}">
            {% csrf_token %}
            <textarea placeholder="What's happening?" name="content" cols="30" rows="8"
                class="bg-primary-color rounded p-2" required></textarea>
            <div class="buttons flex flex-col gap-4 grow max-w-[250px] justify-end">
                <button class="border p-2">Edit Close Friends</button>
                <button type="submit" id="submit" class="border p-2">Post</button>
            </div>
            <!-- <input type="hidden" value="{{ user.pk }}" name="user"> -->
        </form>
    </div>

    <div class="tweets-container flex justify-center">
        <div id="tweets" class="flex flex-col gap-4 w-[520px]" data-gettweeturl="{% url 'tweet_api:view_tweets' %}"
            data-getuserurl="{% url 'authentication_feature:user_data' pk=0 %}">
        </div>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="hidden">
    <div id="modal-container" class=" bg-slate-800 bg-opacity-50 flex justify-center items-center fixed inset-0">
        <div class="bg-white px-16 py-14 rounded-md text-center">
          <h1 class="text-xl mb-4 font-bold text-slate-500">Do you Want Delete Tweet?</h1>
          <button id="cancel-button" class="bg-red-500 px-4 py-2 rounded-md text-md text-white">Cancel</button>
          <button id="ok-button" class="bg-indigo-500 px-7 py-2 ml-2 rounded-md text-md text-white font-semibold">Ok</button>
        </div>
      </div>
</div>
{% endblock content %}
