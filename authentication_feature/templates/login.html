{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>RISTEK MedSOS - Registration</title>
<script src="{% static 'authentication_feature/script.js' %}" defer></script>
{% endblock meta %}

{% block content %}
<div id="register" class="border flex justify-center items-center min-h-[60vh]">
    <form id="register-form" method="post" class="border p-4"
        data-posturl="{% url 'authentication_feature:login_ajax' %}" data-redirecturl="{% url 'information:index' %}">
        {% csrf_token %}
        <div class="username">
            <label for="username">Username</label><br>
            <input type="text" name="username" placeholder="Username" class="text-black">
        </div>
        <div class="password">
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="Password" class="text-black">
        </div>
        <button type="submit" id="submit">Login</button>
    </form>
</div>
{% endblock content %}
